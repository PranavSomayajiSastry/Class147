<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #ffffff">

        <!--Camera-->
        <a-entity position="0 15 15">
            <a-camera></a-camera>
        </a-entity>


        <!--Sky-->
        <a-sky src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png?v=1604296331712"></a-sky>

        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="2" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621"></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="0.5  0 -4" radius="0.2" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>  
        </a-entity>

        <!--Venus-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 25000">
            <a-sphere position="3.006  0.045 -4.745" radius="0.3" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg?v=1604312437571"></a-sphere>  
        </a-entity>

        <!--Earth-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 30000">
            <a-sphere position="5  0 -5" radius="0.4" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511">
                <a-entity position="0 0 0" rotation="0 0 0"
                    animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 10000">
                    <a-sphere position="1 0 0" radius="0.1" color="cyan"></a-sphere>  
                </a-entity>
            </a-sphere>  
        </a-entity>

        <!--Mars-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 35000">
            <a-sphere position="6.617  -.0219 -4.738" radius="0.4" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>  
        </a-entity>

        <!--Jupiter-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 40000">
            <a-sphere position="8.891  -0.052 -4.930" radius="1.2" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg?v=1604312404561"></a-sphere>  
        </a-entity>

        <!--Saturn-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 45000">
            <a-sphere position="11  0 -5" radius="0.9" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png?v=1604312433927">
                <a-torus color="#ff0000" rotation="90 0 0" radius="1.5" radius-tubular="0.01" segments-tubular="1000"></a-torus>
                <a-torus color="#e3c24f" rotation="90 0 0" radius="2" radius-tubular="0.01" segments-tubular="1000"></a-torus>
                <a-torus color="#69acea" rotation="90 0 0" radius="2.5" radius-tubular="0.01" segments-tubular="1000"></a-torus>
            </a-sphere>  
        </a-entity>

        <!--Uranus-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 50000">
            <a-sphere position="13  0 -5" radius="0.6" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>  
        </a-entity>

        <!--Neptune-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 55000">
            <a-sphere position="14.607 0.576 -5.766" radius="0.2" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>  
        </a-entity>

        <!--Orbital Paths-->
        <!--Mercury-->
        <a-torus color="grey" rotation="90 0 0" radius="-4" radius-tubular="0.01" segments-tubular="1000"></a-torus>

        <!--Venus-->
        <a-torus color="grey" rotation="90 0 0" radius="-5.51" radius-tubular="0.01" segments-tubular="1000"></a-torus>

        <!--Earth-->
        <a-torus color="grey" rotation="90 0 0" radius="-7" radius-tubular="0.01" segments-tubular="1000"></a-torus>

        <!--Mars-->
        <a-torus color="grey" rotation="90 0 0" radius="8" radius-tubular="0.01" segments-tubular="1000"></a-torus>

        <!--Jupiter-->
        <a-torus color="grey" rotation="90 0 0" radius="10" radius-tubular="0.01" segments-tubular="1000"></a-torus>

        <!--Saturn-->
        <a-torus color="grey" rotation="90 0 0" radius="12" radius-tubular="0.01" segments-tubular="1000"></a-torus>

        <!--Uranus-->
        <a-torus color="grey" rotation="90 0 0" radius="14" radius-tubular="0.01" segments-tubular="1000"></a-torus>

        <!--Neptune-->
        <a-torus color="grey" rotation="90 0 0" radius="15.99" radius-tubular="0.01" segments-tubular="1000"></a-torus>
    </a-scene>
</body>

</html>
